<!DOCTYPE html>
<html lang="en">

<head>
    <title>Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>
</head>

<body style="background-image:url('./postcard.png'); background-repeat: no-repeat;">
    <h1>
        Happy New Year!
    </h1>
    <div id="letter">
        <label for="lettertext">A letter to Santa</label>
        <textarea class="lettertext" name="lettertext" placeholder="please write a letter"></textarea>
        <button onclick="showSanta()">
            Call Santa
        </button>
    </div>
    <img id='santa'
        src="https://vignette.wikia.nocookie.net/anti-screamers/images/c/c0/ON3Ve7Wq.png/revision/latest/scale-to-width-down/1000?cb=20190430064407&path-prefix=ru">


</body>


</html>
