		<button id="back"><</button>

</div>

<script type="text/javascript">
	let a = "УВАГА! УВАГА! Я ВІТАЮ ВАС З НОВИМ РОКОМ"
	alert(a)

	let i=0;
	back.addEventListener("click",backSlide);
	forward.addEventListener("click",forwardSlide);
let slides=document.getElementsByClassName('slide-item');
for(let i=0;i<slides.length;i++){
	slide_dots.innerHTML+="<div class='dots'></div>"
}
let dots=document.getElementsByClassName('dots')
dots[0].style.background="gray"
 function slidePosition(){
		for (let slide of slides) {
		slide.classList.remove('visible');
		slide.classList.add('hidden');	}
		slides[i].classList.add('visible');
	}
	function backSlide(){
		dots[i].style.background="white"
		 if (i==0) {
			i=slides.length-1;
		}
		else{
			i--;
		}
		slidePosition();
		slides [i].style.animation="back 1s"
		dots[i].style.background="gray"
	}
	function forwardSlide(){
		dots[i].style.background="blue"
		if (i==slides.length-1) {
			i=0;
		}
		else{
			i++;
		}
		slidePosition();
		slides [i].style.animation="forward 1s"
		dots[i].style.background="gray"
	}
	let music = new Audio("George Michael - Last Christmas.mp3")
	window.addEventListener('click',click)
    function click() 
    {
      music.play();
 }
</script>
</body>
