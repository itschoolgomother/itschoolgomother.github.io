<!DOCTYPE HTML>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>конкурс</title>
	<style type="text/css">
		body { width: 900px;height: 800px;
			margin : 0px; 
			overflow : hidden; 
    		background: linear-gradient(to top, rgb(0,0,80), rgb(0,0,0));
    		@import url(https://fonts.googleapis.com/css?family=Molle:400italic&subset=latin,latin-ext);
margin: 0px;
overflow: hidden;
font-family: 'Molle', cursive;
}
h1{
  left: 50%;
  position: absolute;
  top: 8%;
  transform: translate( -50%, -50%);
  font-size:3em;
  color:#fff;
}
.h{
width: 300px;
height: 300px;
position: absolute;
bottom:180px;
right: 200px; z-index: 1;
}
.y {left: 10px;bottom: 150px;position: absolute;color:red;font-size:30px;z-index: 100;}
		
.o {
  position: absolute;width: 80px;height: 200px;z-index: 100;left: 478px;top: 200px;
}
</style>
</head>
<body>
<div class="o"><img src="5.png"></div>
<div class="h"><img src="1.png"></div>
<canvas id='canv'></canvas>
<div class="y">Пусть новогодний дед мороз<p>
подарит счастья целый воз.<p>
Здоровъя крепкого в придачу.<p>
Во всем задуманном удачу.<p>
Мира, счастья, дружбы, ласки.<p>
Чтоб ваша жизнь<p>
была как в сказке.</div>
<h1>HAPPY NEW 2020 YEAR!
<center>Christmas Night</center>
</h1>
<script type="text/javascript">
var c = document.getElementById('canv'), 
    $ = c.getContext("2d");
var w = c.width = window.innerWidth, 
    h = c.height = window.innerHeight;

Snowy();
function Snowy() {
  var snow, arr = [];
  var num = 600, tsc = 1, sp = 1;
  var sc = 1.3, t = 0, mv = 20, min = 1;
    for (var i = 0; i < num; ++i) {
      snow = new Flake();
      snow.y = Math.random() * (h + 50);
      snow.x = Math.random() * w;
      snow.t = Math.random() * (Math.PI * 2);
      snow.sz = (100 / (10 + (Math.random() * 100))) * sc;
      snow.sp = (Math.pow(snow.sz * .8, 2) * .15) * sp;
      snow.sp = snow.sp < min ? min : snow.sp;
      arr.push(snow);
      $.beginPath();
      $.arc(50,500,50,0,7);
      $.fill();

    }
  go();
  function go(){
    window.requestAnimationFrame(go);
      $.clearRect(0, 0, w, h);
      $.fillStyle = 'hsla(242, 95%, 3%, 1)';
      $.fillRect(0, 0, w, h);
      $.fill();
        for (var i = 0; i < arr.length; ++i) {
          f = arr[i];
          f.t += .05;
          f.t = f.t >= Math.PI * 2 ? 0 : f.t;
          f.y += f.sp;
          f.x += Math.sin(f.t * tsc) * (f.sz * .3);
          if (f.y > h + 50) f.y = -10 - Math.random() * mv;
          if (f.x > w + mv) f.x = - mv;
          if (f.x < - mv) f.x = w + mv;
          f.draw();}
 }
 function Flake() {
   this.draw = function() {
      this.g = $.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.sz);
      this.g.addColorStop(0, 'hsla(255,255%,255%,1)');
      this.g.addColorStop(1, 'hsla(255,255%,255%,0)');
      $.moveTo(this.x, this.y);
      $.fillStyle = this.g;
      $.beginPath();
      $.arc(this.x, this.y, this.sz, 0, Math.PI * 2, true);
      $.fill();}
  }
}
/*________________________________________*/
window.addEventListener('resize', function(){
  c.width = w = window.innerWidth;
  c.height = h = window.innerHeight;
}, false);
</script>
</body>
</html>
